<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Greeting Card</title>
</head>
<body>
    <form action="">
        <label hidden for="greeting">Greeting</label>
        <input type="text" id="greeting" placeholder="Dear..." name="greeting">
        <br>
        <label hidden for="event">Event</label>
        <select name="event" id="event">
            <option value="">Birthday</option>
            <option value="">Christmas</option>
            <option value="">Get Well Soon</option>
            <option value="">Congratulations</option>
        </select>
        <br>
        <label hidden for="message">Message</label>
        <textArea name="message" id="message" cols="41" rows="4"></textArea>
    </form>
</body>
</html>
