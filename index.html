<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Greeting Card</title>
</head>
<body>
    <form action="">
        <label for="greeting">Greeting</label>
        <input type="text" id="greeting" name="greeting" required="true">
        <br>
        <label for="event">Event</label>
        <select name="event" id="event">
            <option value="Happy Birthday!">Birthday</option>
            <option value="Merry Christmas!">Christmas</option>
            <option value="Get Well Soon!">Get Well Soon</option>
            <option value="Congratulations!">Congratulations</option>
        </select>
        <br>
        <label for="message">Message</label>
        <textArea name="message" id="message" cols="30" rows="10" required="true"></textArea>
        <br>
        <input type="submit" value="Submit" id="submit">
    </form>

    <div id="card">
        <h5 id="cardGreeting">Greeting</h3>
        <h2 id="cardEvent">Event</h3>
        <p id="cardMessage">Message</p>

    </div>
</body>
</html>
