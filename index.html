<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Greeting Card</title>
</head>
<body>
    <form action="">
        <label hidden for="greeting">Greeting</label>

        <input type="text" id="greeting" placeholder="Dear..." name="greeting" required="true">

        <br>
        <label hidden for="event">Event</label>
        <select name="event" id="event">
            <option value="Happy Birthday!">Birthday</option>
            <option value="Merry Christmas!">Christmas</option>
            <option value="Get Well Soon!">Get Well Soon</option>
            <option value="Congratulations!">Congratulations</option>
        </select>
        <br>

        <label hidden for="message">Message</label>

        <textArea placeholder="Type your message here..." name="message" id="message" cols="41" rows="4" required="true"></textArea>
        
        <br>
        <input type="submit" value="Submit" id="submit">
    </form>


    <div id="card" style="display: none">
        <h5 id="cardGreeting">Greeting</h5>
        <img style="display: none" id="bday" src="./images/bday_cake.svg" alt="">
        <img style="display: none" id="congrats" src="./images/celebration.svg" alt="">
        <img style="display: none" id= "getwell"src="./images/joyride.svg" alt="">
        <img style="display: none" id="xmas" src="./images/xmas.svg" alt="">

        <h2 id="cardEvent">Event</h2>
        <p id="cardMessage">Message</p>
    </div>
</body>
</html>
